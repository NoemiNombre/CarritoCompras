<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Apellido">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Email" type="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" type="password">
      </ion-input>
    </ion-item>
  </ion-list>



</ion-content>
